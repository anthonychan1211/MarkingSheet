    <div class="description">
        <p>*這個頁面有3個特色：

            <ul>
                <li class="list-item">按照參賽者和評審人數生成計分表</li>

    </div>

            <label class="title">評審人數（最少3人）：</label>

        </div>

        <button type="submit" id="submit">生成</button>
    </form>
